<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main_layout}" lang="fr">
<body>
<!-- BODY -->
<div layout:fragment="content" class="col-6">
    <h1 class="h1 py-3"> Consultation </h1>

    <form action="#" th:action="@{/submit-consultation}" th:object="${formConsultation}" method="post" enctype="multipart/form-data">
        <div class="form-group p-2">
            <label class="col-form-label">Patient :</label>
            <select class="form-control" th:field="*{idPatient}">
                <option th:each="patient : ${patients}" th:value="${patient.getId()}" th:text="${patient.getNom()}"></option>
            </select>
        </div>

        <div class="form-group p-2">
            <label class="col-form-label">Données symptômes : </label>
            <input type="file" class="form-control" th:field="*{file}" />
        </div>

        <div class="form-group p-2">
            <label class="col-form-label">Date de consultation : </label>
            <input type="datetime-local" class="form-control" th:field="*{dateConsultation}" />
        </div>

        <div class="form-group p-2">
            <div class="py-3">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </div>
    </form>


</div>
<!-- -->
</body>
</html>
